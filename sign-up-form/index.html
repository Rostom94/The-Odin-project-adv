<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="sign-up-container">
      <div class="picture-logo">
        <img class="background-img" src="assets/background-img.avif" alt="" />
        <div class="logo">
          <img src="assets/logo.png" alt="" />
          <div class="text">Odin</div>
        </div>
      </div>

      <div class="form-description-container">
        <div class="description-container">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          sign up <em> now </em> to get started. <br />
          you know you want to
        </div>
        <form class="form-container" action="submit">
          <div class="form1">
            <label for="first-name">First Name</label>
            <input
              class="input-form"
              type="text"
              placeholder="Write your name"
              id="first-name"
              name="first-name"
            />
            <label for="email">Email</label>
            <input
              class="input-form"
              type="email"
              name="email"
              id="email"
              placeholder="Write down your e-mail"
            />
            <label for="password">Password</label>
            <input
              class="input-form"
              type="password"
              name="password"
              id="password"
              placeholder="insert a password"
              required
            />
          </div>

          <div class="form2">
            <label for="last-name">Last Name</label>
            <input
              class="input-form"
              type="text"
              placeholder="Write your name"
              id="last-name"
              name="last-name"
            />
            <label for="phone">phone number</label>
            <input
              class="input-form"
              type="number"
              name="phone"
              id="phone"
              placeholder="Write down your phone number"
            />
            <label for="confirm-password">Confirm your password</label>
            <input
              class="input-form"
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="confirm-password"
              required
            />
          </div>
        </form>
        <div class="call-to-action">
          <button type="submit">Create Account</button>
          <div class="sign-up">
            Already have an account ? <a href="#">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
